<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="blue">
        <caption>Food Menu</caption>
        <!-- header -->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>

        </thead>
        <!-- body -->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>

            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>

        </tbody>

    </table>
</body>

</html>
