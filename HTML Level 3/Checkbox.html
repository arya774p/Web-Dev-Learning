<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 3</title>
</head>

<body>
    <form action="/action">
        <h4>Normal Checkbox</h4>
        <input type="checkbox" id="age" name="age" checked>
        <label for="age">I am 18+</label>
        <br>
        <h4>Grouped Checkbox : allows multiple values to be selected.</h4>
        <div>
            Choose your subject:
            <input type="checkbox" id="math" name="sub" value="math">
            <label for="math">Math</label>
            <input type="checkbox" id="science" name="sub" value="sci">
            <label for="science">Science</label>
            <input type="checkbox" id="english" name="sub" value="eng">
            <label for="english">English</label>
        </div>
        <h4>Grouped Radio Buttons : allows one value to be selected at a time.</h4>
        <div>
            <input type="radio" id="apple" name="fruit" value="apple">
            <label for="apple">apple</label>
        </div>
        <div>
            <input type="radio" id="mango" name="fruit" value="mango">
            <label for="mango">mango</label>
        </div>
        <div>
            <input type="radio" id="banana" name="fruit" value="banana">
            <label for="banana">banana</label>
        </div>
        <div>
            <h4>Dropdowns:</h4>
            Chosse your profession:
            <select name="profession" id="profession">
                <option>Select your option</option>
                <option value="stu">Student</option>
                <!-- <option value="stu" selected>Student</option>(for pre selection of student). -->

                <option value="dev">Developer</option>
            </select>
        </div>
        <label for="vol">Sekect your volume level : </label>
        <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="70">

        <br>
        <label for="feedback">Please give your valueable feedback : </label>
        <textarea id="feedback" name="feedback" placeholder="write your feedback"></textarea>
        <button type="submit">Submit</button>

    </form>
</body>

</html>
